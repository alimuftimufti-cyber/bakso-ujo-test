    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* Prevent elastic scroll on iOS */
        overscroll-behavior-y: none;
      }
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #fff7ed; /* orange-50 */
      }
      ::-webkit-scrollbar-thumb {
        background: #fb923c; /* orange-400 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f97316; /* orange-500 */
      }

      /* Updated animation for Kitchen Monitor's dark theme */
      @keyframes pulse-red-bg {
        0%, 100% { background-color: #1f2937; } /* gray-800, dark card base */
        50% { background-color: #450a0a; }     /* A dark, menacing red */
      }
      .animate-pulse-red {
        animation: pulse-red-bg 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @media print {
        @page {
          size: 58mm auto; /* Standard thermal paper width */
          margin: 0;
        }
        /* Hide everything by default */
        body * {
          visibility: hidden;
        }
        /* Only show the print root and its contents */
        #print-root, #print-root * {
          visibility: visible;
        }
        /* Position the print root to take up the whole page */
        #print-root {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
        }
        /* Style the actual receipt inside the print root */
        #print-root #printable-receipt {
            font-family: 'Courier New', Courier, monospace;
            font-size: 10pt;
            line-height: 1.4;
        }
        .no-print {
          display: none !important;
        }
      }
    </style>
